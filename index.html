<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--This is Tunesia Flag-->
    <div class="mcon">
        <div class="red1">
            <img src="Tunisia_star.png" alt="">
        </div>
        <p>1.tunesia</p>
    </div>

    <!--This is Belgiulm Flag-->
    <div class="mcon">
        <div class="con">
            <div class="first"></div>
            <div class="sec"></div>
            <div class="thr"></div>
        </div>
        <p>2.belgiulm</p>
    </div>

    <!--This is Egypt Flag-->
    <div class="mcon">
        <div class="mcon2">
            <div class="first"></div>
            <div class="second">
                <img src="Egypt_symbol.png" alt="error">
            </div>
            <div class="third"></div>
        </div>
        <p>3.Egypt</p>
    </div>

    <!--This is Spain Flag-->
    <div class="main">
        <div class="red"></div>
        <div class="yellow">
            <img src="Spain_Coat_of_arm.png" alt="">
        </div>
        <div class="red"></div>
        <p>4.spain</p>
    </div>

    <!--This is Israel Flag-->
    <div class="main">
        <div class="white"></div>
        <div class="blue"></div>
        <div class="whitea">
            <img src="israel_star.png">
        </div>
        <div class="blue"></div>
        <div class="white"></div>
        <p>5.israel</p>
    </div>

    <!--This is Algeria Flag-->
    <div class="mcon">
        <div class="ALGERIA">
            <div class="green"></div>
            <div class="white"></div>
            <img class="img" src="Algeria_Crescent_and_Star.png" alt="">
        </div>
        <p>6.Algeria</p>
    </div>
    <!--this is Burkina Faso  -->
    <div class="mcon3">
        <div id="a">
            <div id="b"></div>
            <img id="c" src="burkinafaso_star.png" alt="">
        </div>
        <p>7.Burkina Faso</p>
    </div>


    <!--This is CHAD Flag-->
    <div class="mcon3">
        <div class="con3">
        <div id="e"></div>
        <div id="d"></div>
        <div id="f"></div>
        </div>
        <p>8.Chad</p>
    </div>
<!-- This is CAMBODIA Flag -->
<div class="mcon">
    <div class="cond">
    <div class="blued"></div>
    <div class="redd">
      <img src="cambodia_temple.png">
    </div>
    <div class="blued"></div>
    </div>
    <p>9.Cambodia</p>

</div>
</div>

</body>

</html>
